<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Friends-Themed Snake PWA</title>
<link rel="manifest" href="manifest.json">
<link rel="stylesheet" href="styles.css">
<meta name="theme-color" content="#222">
</head>
<body>
<header class="title">FRIENDS SNAKE</header>
<div class="game-area">
  <canvas id="game" width="480" height="480"></canvas>
  <div class="hud">
    <div>Score: <span id="score">0</span></div>
    <div>Speed: <span id="spd">1</span></div>
    <div><button id="pause">Pause</button> <button id="mute">Mute</button></div>
  </div>
</div>
<audio id="bgm" loop src="assets/bgm.wav"></audio>

<script src="app.js"></script>
</body>
</html>
